    <!-- Contact Section -->
    <section id="contact" class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <h2 class="mb-4">Contact Us</h2>
            <p>Kami ingin mendengar pendapat Anda. Kirimkan pesan kepada kami:</p>
            <form id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
              <button type="button" class="btn btn-secondary" onclick="resetForm()">Batal</button>
            </form>
          </div>
          <div class="col-lg-6">
            <h2 class="mb-4">Our Location</h2>
            <p>123 Jalan Merdeka, Kota Bandung, Indonesia</p>
            <!-- Embed Google Maps code below -->
            <div id="map" style="height: 300px;">
              <!-- Paste your Google Maps embed code here -->
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15864.625942571156!2d106.82274547129993!3d-6.208763127131084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f432996bd8d7%3A0x56431b88508a8094!2sMonas%2C%20Central%20Jakarta%20City%2C%20Jakarta!5e0!3m2!1sen!2sid!4v1648775247447!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->

    <!-- JavaScript -->
  <script>
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.querySelector('#name').value;
      const email = document.querySelector('#email').value;
      const message = document.querySelector('#message').value;
      
      // Simpan data ke localStorage (Anda bisa mengirim data ini ke backend juga)
      const data = {
        name,
        email,
        message
      }
      localStorage.setItem('data', JSON.stringify(data));
      
      // Tampilkan notifikasi SweetAlert setelah berhasil mengirim pesan
      Swal.fire(
        'Berhasil!',
        'Pesan Berhasil Terkirim!',
        'success'
        );
  
      // Reset formulir setelah berhasil mengirim pesan
      contactForm.reset();
    });
    
    function resetForm() {
      document.getElementById("contactForm").reset();
    }
    </script>
